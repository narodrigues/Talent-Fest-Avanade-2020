<!DOCTYPE html>
<html>

  <head>
    <title>Face Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <main>
      <header class="box">
        <img class="logotype" src="assets/avanade-logo.png">
        <div class="register-div">
          <button class='btn-home'><a href="./index.html" class='home-page'>Voltar</a></button>
        </div>
      </header>

      <div id='video-wrap' class="box div-video">
        <div class="align-video-info">
          <video id='video' class='video-tag' autoplay muted></video>
        </div>
      </div>

      <div class="box">
        <canvas id='canvas' width="640" height="520"></canvas>
      </div>

      <form class="get-name">
        <label for="name" class="label-name">Digite seu nome</label><br>
        <input type="text" id="name" name="name" class="input-name">
      </form>

      <p id='login-error' class="color-error"></p>

      <div id='controller'>
        <button id='snap'>Tirar foto</button>
      </div>
    </main>

    <script src="register.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>

  </body>

</html>
