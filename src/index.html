    <body>
      <main>
        <header class="box">
          <img class="logotype" src="assets/avanade-logo.png">
        </header>

        <div id='video-wrap' class="box div-video">
          <video id='video' class='video-tag' autoplay muted></video>

          <div class="modal-div">
            <i class="fas fa-info-circle infos"></i>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Dicas ao tirar sua foto</h2>
                </div>
                <div class="modal-body">
                  <p>Some text in the Modal Body</p>
                  <p>Some other text...</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="box">
          <canvas id='canvas' width="640" height="520"></canvas>
        </div>

        <p id='login-error' class="color-error"></p>  

        <div id='controller'>
          <button id='snap'>Login</button>
        </div>
